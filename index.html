<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐紀錄系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>點餐紀錄系統</h1>

        <!-- 桌號選擇 -->
        <label for="tableNumber">桌號：</label>
        <select id="tableNumber">
            <!-- 1-20 選項 -->
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        

        <!-- 菜單區域 -->
        <div class="menu">
            <h2>菜單</h2>
            <ul id="menuList">
                <!-- 這裡的項目將由 JavaScript 動態生成 -->
            </ul>
        </div>

        <h2>您的點餐紀錄</h2>
        <ul id="orderList"></ul>
        <button id="submitOrder">提交訂單</button>
        <button id="clearOrders">清除紀錄</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
